<!doctype html>
<html lang="en" class="bg-primary-bg theme-transition">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- PRELOAD FONTS -->
		<link rel="preload" href="/fonts/Geist-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/Geist-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/SpaceGrotesk-Medium.woff2" as="font" type="font/woff2" crossorigin>

		<!-- THEME STORE -->
		<script>
			(() => {
				const stored = localStorage.getItem('theme');
				const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
				const resolved = stored === 'light' || stored === 'dark' ? stored : (prefersDark ? 'dark' : 'light');
				document.documentElement.classList.toggle('dark', resolved === 'dark');
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover theme-transition">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
